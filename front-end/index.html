<!DOCTYPE html>
<html>
<head>
  <title>Ethereum blockchain</title>
  <link rel="icon" href="./ethereum-logo.png"/>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <!-- questo serve per far riferimento al css nella cartella -->
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- load the d3.js library and others -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js"></script> 
</head>
<body>
  <div class="cont">
    <div class="header"> 
      <img src="./ethereum-logo.png" style="width: 60; height: 60px; margin-left: 10px;">
      <p class="paragraph">Ethereum blockchain</p>
    </div>
    <div class="form">
      <form>
        <label for="blockNum">Numero blocco:</label>
        <input type="text" id="blockNum" placeholder='e.g. "ultimo", o "130"'>
    
        <label for="treeHeight">Altezza albero:</label>
        <input type="text" id="treeHeight" placeholder='e.g. "20"'>
    
        <input type="button" value="Invia" onclick="draw()">
      </form>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
